'Ujamii.OpenImmoNeos:Content.Anhang':
  label: '${q(node).property("anhangtitel") + " (" + q(node).property("format") + ")"}'
  superTypes:
    'Ujamii.OpenImmo:Mixin.Content.OpenImmoInspector': true
    'Ujamii.OpenImmoNeos:Constraint.Content.Restricted': true
    'Neos.Neos:Content': true
  ui:
    label: Anhang
    icon: icon-image
  properties:
    anhangtitel:
      type: string
      ui:
        label: Anhangtitel
        reloadIfChanged: true
        inspector:
          group: openimmo
    daten:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: Daten
        reloadIfChanged: true
        inspector:
          group: openimmo
          editorOptions:
            features:
              crop: true
              resize: true
    format:
      type: string
      ui:
        label: Format
        reloadIfChanged: true
        inspector:
          group: openimmo
    gruppe:
      type: string
      ui:
        label: Gruppe
        reloadIfChanged: true
        inspector:
          group: openimmo
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              ANBIETERLOGO:
                label: Anbieterlogo
              ANBOBJURL:
                label: Anbobjurl
              AUSSENANSICHTEN:
                label: Aussenansichten
              BILD:
                label: Bild
              DOKUMENTE:
                label: Dokumente
              EPASS-SKALA:
                label: Epass-skala
              FILM:
                label: Film
              FILMLINK:
                label: Filmlink
              GRUNDRISS:
                label: Grundriss
              INNENANSICHTEN:
                label: Innenansichten
              KARTEN_LAGEPLAN:
                label: Karten_lageplan
              LINKS:
                label: Links
              PANORAMA:
                label: Panorama
              QRCODE:
                label: Qrcode
              TITELBILD:
                label: Titelbild
    location:
      type: string
      ui:
        label: Location
        reloadIfChanged: true
        inspector:
          group: openimmo
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              EXTERN:
                label: Extern
              INTERN:
                label: Intern
              REMOTE:
                label: Remote
