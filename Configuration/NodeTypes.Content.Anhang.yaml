'Ujamii.OpenImmoNeos:Content.Anhang':
  superTypes:
    'Ujamii.OpenImmo:Mixin.Content.OpenImmoInspector': true
    'Ujamii.OpenImmoNeos:Constraint.Content.Restricted': true
    'Neos.Neos:Content': true
  ui:
    label: Anhang
    icon: icon-image
  properties:
    anhangtitel:
      type: string
      ui:
        label: Anhangtitel
        inspector:
          group: openimmo
    format:
      type: string
      ui:
        label: Format
        inspector:
          group: openimmo
    gruppe:
      type: string
      ui:
        label: Gruppe
        inspector:
          group: openimmo
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              ANBIETERLOGO:
                label: Anbieterlogo
              ANBOBJURL:
                label: Anbobjurl
              AUSSENANSICHTEN:
                label: Aussenansichten
              BILD:
                label: Bild
              DOKUMENTE:
                label: Dokumente
              EPASS-SKALA:
                label: Epass-skala
              FILM:
                label: Film
              FILMLINK:
                label: Filmlink
              GRUNDRISS:
                label: Grundriss
              INNENANSICHTEN:
                label: Innenansichten
              KARTEN_LAGEPLAN:
                label: Karten_lageplan
              LINKS:
                label: Links
              PANORAMA:
                label: Panorama
              QRCODE:
                label: Qrcode
              TITELBILD:
                label: Titelbild
    location:
      type: string
      ui:
        label: Location
        inspector:
          group: openimmo
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              EXTERN:
                label: Extern
              INTERN:
                label: Intern
              REMOTE:
                label: Remote
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'Ujamii.OpenImmoNeos:Content.Check': true
          'Ujamii.OpenImmoNeos:Content.Daten': true
          '*': false
