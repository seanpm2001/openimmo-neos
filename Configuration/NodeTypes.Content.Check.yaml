'Ujamii.OpenImmoNeos:Content.Check':
  superTypes:
    'Ujamii.OpenImmo:Mixin.Content.OpenImmoInspector': true
    'Ujamii.OpenImmoNeos:Constraint.Content.Restricted': true
    'Neos.Neos:Content': true
  ui:
    label: Check
    icon: icon-sign
  properties:
    ctype:
      type: string
      ui:
        label: Ctype
        reloadIfChanged: true
        inspector:
          group: openimmo
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              DATETIME:
                label: Datetime
              ETAG:
                label: Etag
              MD5:
                label: Md5
    value:
      type: DateTime
      ui:
        label: Value
        reloadIfChanged: true
        inspector:
          group: openimmo
