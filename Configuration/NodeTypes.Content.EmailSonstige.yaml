'Ujamii.OpenImmoNeos:Content.EmailSonstige':
  superTypes:
    'Ujamii.OpenImmo:Mixin.Content.OpenImmoInspector': true
    'Ujamii.OpenImmoNeos:Constraint.Content.Restricted': true
    'Neos.Neos:Content': true
  ui:
    label: EmailSonstige
    icon: icon-sign
  properties:
    bemerkung:
      type: string
      ui:
        label: Bemerkung
        reloadIfChanged: true
        inspector:
          group: openimmo
    emailart:
      type: string
      ui:
        label: Emailart
        reloadIfChanged: true
        inspector:
          group: openimmo
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              EM_DIREKT:
                label: Em_direkt
              EM_PRIVAT:
                label: Em_privat
              EM_SONSTIGE:
                label: Em_sonstige
              EM_ZENTRALE:
                label: Em_zentrale
    value:
      type: string
      ui:
        label: Value
        reloadIfChanged: true
        inspector:
          group: openimmo
