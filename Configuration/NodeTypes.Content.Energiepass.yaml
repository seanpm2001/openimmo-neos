'Ujamii.OpenImmoNeos:Content.Energiepass':
  superTypes:
    'Ujamii.OpenImmo:Mixin.Content.OpenImmoInspector': true
    'Ujamii.OpenImmoNeos:Constraint.Content.Restricted': true
    'Neos.Neos:Content': true
  ui:
    label: Energiepass
    icon: icon-solar-panel
  properties:
    ausstelldatum:
      type: DateTime
      ui:
        label: Ausstelldatum
        reloadIfChanged: true
        inspector:
          group: openimmo
          editorOptions:
            format: d.m.Y
    baujahr:
      type: string
      ui:
        label: Baujahr
        reloadIfChanged: true
        inspector:
          group: openimmo
    endenergiebedarf:
      type: string
      ui:
        label: Endenergiebedarf
        reloadIfChanged: true
        inspector:
          group: openimmo
    energieverbrauchkennwert:
      type: string
      ui:
        label: Energieverbrauchkennwert
        reloadIfChanged: true
        inspector:
          group: openimmo
    epart:
      type: string
      ui:
        label: Epart
        reloadIfChanged: true
        inspector:
          group: openimmo
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              BEDARF:
                label: Bedarf
              VERBRAUCH:
                label: Verbrauch
    epasstext:
      type: string
      ui:
        label: Epasstext
        reloadIfChanged: true
        inspector:
          group: openimmo
    fgeeklasse:
      type: string
      ui:
        label: Fgeeklasse
        reloadIfChanged: true
        inspector:
          group: openimmo
    fgeewert:
      type: string
      ui:
        label: Fgeewert
        reloadIfChanged: true
        inspector:
          group: openimmo
    gebaeudeart:
      type: string
      ui:
        label: Gebaeudeart
        reloadIfChanged: true
        inspector:
          group: openimmo
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              nichtwohn:
                label: Nichtwohn
              wohn:
                label: Wohn
    geg2018:
      type: string
      ui:
        label: Geg2018
        reloadIfChanged: true
        inspector:
          group: openimmo
    gueltigBis:
      type: string
      ui:
        label: GueltigBis
        reloadIfChanged: true
        inspector:
          group: openimmo
    hwbklasse:
      type: string
      ui:
        label: Hwbklasse
        reloadIfChanged: true
        inspector:
          group: openimmo
    hwbwert:
      type: string
      ui:
        label: Hwbwert
        reloadIfChanged: true
        inspector:
          group: openimmo
    jahrgang:
      type: string
      ui:
        label: Jahrgang
        reloadIfChanged: true
        inspector:
          group: openimmo
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              2008:
                label: '2008'
              2014:
                label: '2014'
              bei_besichtigung:
                label: Bei_besichtigung
              nicht_noetig:
                label: Nicht_noetig
              ohne:
                label: Ohne
    mitwarmwasser:
      type: boolean
      ui:
        label: Mitwarmwasser
        reloadIfChanged: true
        inspector:
          group: openimmo
    primaerenergietraeger:
      type: string
      ui:
        label: Primaerenergietraeger
        reloadIfChanged: true
        inspector:
          group: openimmo
    stromwert:
      type: string
      ui:
        label: Stromwert
        reloadIfChanged: true
        inspector:
          group: openimmo
    waermewert:
      type: string
      ui:
        label: Waermewert
        reloadIfChanged: true
        inspector:
          group: openimmo
    wertklasse:
      type: string
      ui:
        label: Wertklasse
        reloadIfChanged: true
        inspector:
          group: openimmo
