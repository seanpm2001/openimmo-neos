            values:
              ORTSUEBLICHERSCHLOSSEN:
                label: Ortsueblicherschlossen
              TEILERSCHLOSSEN:
                label: Teilerschlossen
              UNERSCHLOSSEN:
                label: Unerschlossen
              VOLLERSCHLOSSEN:
                label: Vollerschlossen
