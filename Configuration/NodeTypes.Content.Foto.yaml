'Ujamii.OpenImmoNeos:Content.Foto':
  superTypes:
    'Ujamii.OpenImmo:Mixin.Content.OpenImmoInspector': true
    'Ujamii.OpenImmoNeos:Constraint.Content.Restricted': true
    'Neos.Neos:Content': true
  ui:
    label: Foto
    icon: icon-sign
  properties:
    format:
      type: string
      ui:
        label: Format
        inspector:
          group: openimmo
    location:
      type: string
      ui:
        label: Location
        inspector:
          group: openimmo
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              EXTERN:
                label: Extern
              REMOTE:
                label: Remote
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'Ujamii.OpenImmoNeos:Content.Daten': true
          '*': false
