'Ujamii.OpenImmoNeos:Content.Infrastruktur':
  superTypes:
    'Ujamii.OpenImmo:Mixin.Content.OpenImmoInspector': true
    'Ujamii.OpenImmoNeos:Constraint.Content.Restricted': true
    'Neos.Neos:Content': true
  ui:
    label: Infrastruktur
    icon: icon-sign
  properties:
    zulieferung:
      type: boolean
      ui:
        label: Zulieferung
        reloadIfChanged: true
        inspector:
          group: openimmo
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'Ujamii.OpenImmoNeos:Content.Ausblick': true
          'Ujamii.OpenImmoNeos:Content.Distanzen': true
          'Ujamii.OpenImmoNeos:Content.DistanzenSport': true
          'Ujamii.OpenImmoNeos:Content.UserDefinedAnyfield': true
          'Ujamii.OpenImmoNeos:Content.UserDefinedExtend': true
          'Ujamii.OpenImmoNeos:Content.UserDefinedSimplefield': true
          '*': false
