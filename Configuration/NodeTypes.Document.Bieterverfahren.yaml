'Ujamii.OpenImmoNeos:Content.Bieterverfahren':
  superTypes:
    'Ujamii.OpenImmo:Mixin.Content.OpenImmoInspector': true
    'Ujamii.OpenImmoNeos:Constraint.Content.Restricted': true
    'Neos.Neos:Content': true
  ui:
    label: Bieterverfahren
    icon: icon-sign
  properties:
    beginnAngebotsphase:
      type: DateTime
      ui:
        label: BeginnAngebotsphase
        inspector:
          group: openimmo
          editorOptions:
            format: d.m.Y
    beginnBietzeit:
      type: DateTime
      ui:
        label: BeginnBietzeit
        inspector:
          group: openimmo
    besichtigungstermin:
      type: DateTime
      ui:
        label: Besichtigungstermin
        inspector:
          group: openimmo
          editorOptions:
            format: d.m.Y
    besichtigungstermin2:
      type: DateTime
      ui:
        label: Besichtigungstermin2
        inspector:
          group: openimmo
          editorOptions:
            format: d.m.Y
    endeBietzeit:
      type: DateTime
      ui:
        label: EndeBietzeit
        inspector:
          group: openimmo
          editorOptions:
            format: d.m.Y
    hoechstgebotZeigen:
      type: boolean
      ui:
        label: HoechstgebotZeigen
        inspector:
          group: openimmo
    mindestpreis:
      type: string
      ui:
        label: Mindestpreis
        inspector:
          group: openimmo
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'Ujamii.OpenImmoNeos:Content.UserDefinedAnyfield': true
          'Ujamii.OpenImmoNeos:Content.UserDefinedExtend': true
          'Ujamii.OpenImmoNeos:Content.UserDefinedSimplefield': true
          '*': false
