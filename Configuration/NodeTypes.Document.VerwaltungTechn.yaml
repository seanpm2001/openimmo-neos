        label: ObjektnrExtern
        inspector:
          group: openimmo
    objektnrIntern:
      type: string
      ui:
        label: ObjektnrIntern
        inspector:
          group: openimmo
    openimmoObid:
      type: string
      ui:
        label: OpenimmoObid
        inspector:
          group: openimmo
    sprache:
      type: string
      ui:
